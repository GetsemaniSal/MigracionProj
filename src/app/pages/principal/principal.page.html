<ion-content padding>
	<ion-fab top right>
		<button ion-fab mini>
			<ion-icon name="ios-contact"></ion-icon>
		</button>
		<ion-fab-list>
			<button ion-fab style="padding: 0;">
				<ion-icon name="ios-log-out"></ion-icon>
			</button>
		</ion-fab-list>
	</ion-fab>
	<div class="titulo-aplicacion">Asociación de Madres y Padres de Familia</div>
	<div class="area-plantel">
		<div class="ciclo-escolar">Ciclo escolar <span>{{DatosCentro.Ciclo}}</span></div>
		<div class="datos-escuela">
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<div class="subtitulo">Nombre del plantel</div>
						<div class="dato">{{DatosCentro.Nombre}}</div>
					</ion-col>
					<ion-col col-3>
						<div class="subtitulo">Clave de Centro de Trabajo</div>
						<div class="dato cct">{{DatosCentro.CCT}}</div>
					</ion-col>
					<ion-col col-3>
						<div class="subtitulo">Turno</div>
						<ion-item class="dato turno">
							<!--ion-label>{{ DatosCentro.Turno }}</ion-label-->
							<ion-select [(ngModel)]="DatosCentro.Turno" interface="popover"
								(ionChange)="DefinirTurno()">
								<ion-option value="{{t.turno.id}}" *ngFor="let t of Turnos">{{t.turno.descripcion}}
								</ion-option>
							</ion-select>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</div>

	<div class="area-mensajes" text-center id="clock">
		Tienes <strong>{{date | momentjs}}</strong> para crear la asociación

		<!-- Te queda'n' <strong>1 día</strong> para crear la asociación</strong> -->
		<!-- El periodo para crear la asociación <strong>ha concluído</strong> -->
		<!-- Tienes <strong>5 día</strong> para crear la asociación en Periodo Extraordinario -->
	</div>
	<div class="acceso-asociacion" text-center>
	<!-- *ngIf="!ErrorRetrievingData" -->
		<button *ngIf="DatosCentro.idAsociacionCT.length===0" (click)="abrirDatosAsamblea()" type="button"
			class="crear-asociacion">
			<img src="assets/imgs/crear.svg" alt="Crear Asociación">
			<span>Crear Asociación</span>
		</button>

		<button *ngIf="DatosCentro.idAsociacionCT.length!==0" (click)="ObservarAsociacion()" type="button"
			class="modificar-asociacion">
			<img src="assets/imgs/modificar.svg" alt="Modificar Asociación">
			<span>Ver/Modificar Asociación</span>
		</button>
	</div>
</ion-content>
